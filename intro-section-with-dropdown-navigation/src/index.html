<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/main.css" />

        <title>Frontend Mentor | Intro section with dropdown navigation</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>

        <main>
            <section class="hero">
                <div class="hero__content">
                    <h3>Make remote work</h3>
                    <p>
                        Get your team in sync, no matter your location.
                        Streamline processes, create team rituals, and watch
                        productivity soar.
                    </p>
                    <a class="button button--primary" href="#">Learn more</a>
                    <ul>
                        <li>
                            <img
                                src="./assets/images/client-databiz.svg"
                                alt=""
                            />
                        </li>
                        <li>
                            <img
                                src="./assets/images/client-audiophile.svg"
                                alt=""
                            />
                        </li>
                        <li>
                            <img src="./assets/images/client-meet.svg" alt="" />
                        </li>
                        <li>
                            <img
                                src="./assets/images/client-maker.svg"
                                alt=""
                            />
                        </li>
                    </ul>
                </div>
                <div class="hero__image">
                    <img
                        src="./assets/images/image-hero-desktop.png"
                        alt="Human with a laptop in hand on a blob shaped background surrounded by different shapes of circles, triangles and squares."
                    />
                </div>
            </section>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
        </footer>
    </body>
</html>

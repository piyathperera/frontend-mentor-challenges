<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="css/screen.css" media="screen" />
        <title>Frontend Mentor | Calculator app</title>
    </head>
    <body>
        <main class="center">
            <header>
                <h1>Calc</h1>
                <!-- <button>Change Theme</button> -->
            </header>
            <article>
                <div id="calc-display">
                    <span class="" id="calc-display-secondary"></span
                    ><h2 class="" id="calc-display-primary"></h2>
                </div>

                <ul role="list" class="grid-calc-buttons">
                    <button>7</button>

                    <button>8</button>

                    <button>9</button>

                    <button>DEL</button>

                    <button>4</button>

                    <button>5</button>

                    <button>6</button>

                    <button>+</button>

                    <button>1</button>

                    <button>2</button>

                    <button>3</button>

                    <button>-</button>

                    <button>.</button>

                    <button>0</button>

                    <button>/</button>

                    <button>x</button>

                    <button>RESET</button>

                    <button>=</button>
                </ul>
            </article>
        </main>
        <!-- <script src="calc-button.js"></script> -->
        <script src="app.js"></script>
    </body>
</html>

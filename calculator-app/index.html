<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="css/screen.css" media="screen" />
        <title>Frontend Mentor | Calculator app</title>
    </head>
    <body class="calc-wrapper">
        <main class="calc flow">
            <header class="calc-header flow">
                <h1>calc</h1>

                <!-- <div class="calc-theme">
                  <span id="change-theme">THEME</span>
                  <button role="switch" aria-checked="true" aria-labelledby="change-theme">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                  </button>
                </div> -->
                <fieldset>
                    <legend>Theme</legend>

                    <div class="calc-theme">
                        <div class="theme-labels">
                            <label for="theme-one">1</label>
                            <label for="theme-two">2</label>
                            <label for="theme-three">3</label>
                        </div>

                        <div class="theme-radios">
                            <input type="radio" name="theme" id="theme-one" />
                            <input type="radio" name="theme" id="theme-two" />
                            <input type="radio" name="theme" id="theme-three" />
                        </div>
                    </div>
                </fieldset>
            </header>
            <article class="calc flow">
                <h2 id="calc-display">0</h2>

                <ul role="list" class="grid-calc-buttons">
                    <button>7</button>

                    <button>8</button>

                    <button>9</button>

                    <button>DEL</button>

                    <button>4</button>

                    <button>5</button>

                    <button>6</button>

                    <button>+</button>

                    <button>1</button>

                    <button>2</button>

                    <button>3</button>

                    <button>-</button>

                    <button>.</button>

                    <button>0</button>

                    <button>/</button>

                    <button>x</button>

                    <button>RESET</button>

                    <button>=</button>
                </ul>
            </article>
        </main>
        <!-- <script src="calc-button.js"></script> -->
        <script src="app.js"></script>
    </body>
</html>
